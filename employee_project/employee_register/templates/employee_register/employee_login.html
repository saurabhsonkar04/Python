{% extends "employee_register/base.html" %}
{% load crispy_forms_tags%}

{% block content %}
<form action = "" method  = "post" autocomplete = "on">
    {% csrf_token %}
    {{form.empid|as_crispy_field}}
    {{form.password|as_crispy_field}}
    <button  type ="submit" class = "btn btn-success" style="height:50px;width:170px;font-size:25px"><i class="fa fa-save" style="font-size:28px"></i> Login</button> 
    <a href={% url 'employee_insert'%}  type="button" class = "btn btn-success" style="height:50px;width:170px;font-size:25px"><i class="fa fa-lightbulb-o"></i> Register</a>
</form>
{% endblock content %}
